{% extends 'core/base.html' %}

{% block title %} comments {% endblock %}

{% block content %}


<div class="border-t pt-4 space-y-4 ">
    {% if number_of_comments == 0 %}
    <h1 class="block capitalize font-semibold">This post has no comments yet</h1>
    {% endif %}
    {% for comment in comments %}
    <div class="flex">
        <div class="w-10 h-10 rounded-full relative flex-shrink-0">
            <img src="{{ comment.user.profile.profile_img.url}}" alt=""
                 class="absolute h-full rounded-full w-full">
        </div>
        <div class="text-gray-700 py-2 px-3 rounded-md bg-gray-100 h-full relative lg:ml-5 ml-2 lg:mr-20   ">
            <p class="leading-6">{{ comment }}
            <div class="absolute w-3 h-3 top-3 -left-1 bg-gray-100 transform rotate-45 "></div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}
